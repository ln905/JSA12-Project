<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link rel="stylesheet" href="login/signin.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập</title>
    <script src="https://cdn.jsdelivr.net/npm/kute.js@2.1.2/dist/kute.min.js"></script>
  </head>

  <body>
    <div id="sidenav" class="sidenav">
      <div>
          <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
          <a href="about.html">About</a>
          <a href="index.html">Games</a>
          <a href="contact.html">Contact</a>
      </div>
  
      <div class="logindiv" id="logindiv">   
          <a href="signin.html">Sign In</a>
          <a href="signup.html">Sign Up</a>    
      </div>
    </div>
    
    <div id="openSidenav">
      <span style="font-size:6vh; cursor:pointer; " onclick="openNav()">&#9776;</span>
    </div>
  
    <a id="logo-container" class="logo-container" href="index.html">
      <img id='logo' class='logo' src="tainguyen/logo.png">
    </a>
  
  <hr>
  
    <form>
      <div class="signin">
        <h1>Đăng nhập</h1>
        <p>Vui lòng điền thông tin để đăng nhập</p>
        <hr/>
        <div class='un-container'>
          <label for="username"><b>Tên đăng nhập</b></label>
          <input type="text" placeholder="Username" name="username" id="un" required/>  
        </div>
        <div class='pw-container'>
          <label for="password"><b>Mật khẩu</b></label>
          <input type="password" placeholder="Password" name="password" id="pwd" required/>  
        </div>
        <hr/>
        <input type="submit" onclick="signIn(event)" class="submit" value="Đăng nhập" />
      </div>

      <p class="signin login">Bạn chưa có tài khoản?<a href="./signup.html">Đăng ký</a></p>
    </form>

    <script src="login/signin.js"></script>
  </body>
</html>
